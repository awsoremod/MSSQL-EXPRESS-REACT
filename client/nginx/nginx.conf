upstream api_upstream{
    server server:5000;
}

server {
  listen 80;
  location /api/ {
    proxy_pass  http://api_upstream;
  }
  location / {
    root  /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  error_page  500 502 503 504 /50x.html;
  location = /50x.html {
      root  /usr/share/nginx/html;
  }
}